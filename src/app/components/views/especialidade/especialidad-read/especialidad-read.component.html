<body>
  <app-header></app-header>
  <app-footer></app-footer>

  <div class="content">

    <h1>Especialidades</h1>

 <button (click)="navegarEspecialidadeCreate()" class="mat-elevation-z8" mat-raised-button color="primary">ADICIONAR</button>

  <div class="mat-elevation-z8 content-table">
      <table class="table" mat-table [dataSource]="especialidade">

        <ng-container matColumnDef="especialidade">
          <th mat-header-cell *matHeaderCellDef>ESPECIALIDADE</th>
          <td mat-cell *matCellDef="let row">{{ row.valor }}</td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th class="mat-header-acoes" mat-header-cell *matHeaderCellDef>APAGAR</th>
          <td mat-cell *matCellDef="let row">

            <a routerLink="delete/{{ row.id }}"><mat-icon class="delete">delete</mat-icon></a>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</body>
