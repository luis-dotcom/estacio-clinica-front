<body>
  <app-header></app-header>
  <app-footer></app-footer>

  <div class="content">

    <h1>Especialidades</h1>

  <mat-form-field class="campo_maior">
    <mat-label><strong>Especialidade</strong></mat-label>
    <input matInput [(ngModel)]="especialidadeCreate.valor"
    type="text"
    name="nome" required>
  </mat-form-field>

 <button (click)="criarEspecialidade()" class="mat-elevation-z8" mat-raised-button color="primary">ADICIONAR</button>

  <div class="mat-elevation-z8 content-table">
      <table class="table" mat-table [dataSource]="especialidade">

        <ng-container matColumnDef="especialidade">
          <th mat-header-cell *matHeaderCellDef>ESPECIALIDADE</th>
          <td mat-cell *matCellDef="let row">{{ row.valor }}</td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th class="mat-header-acoes" mat-header-cell *matHeaderCellDef>APAGAR</th>
          <td mat-cell *matCellDef="let row">

            <button class="delete" (click)="deletarEspecialidade(row.id)" mat-icon-button><mat-icon>delete</mat-icon></button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</body>
